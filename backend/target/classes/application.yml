spring:
  application:
    name: money-transfer-system

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb  # In-memory H2 database for now
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for viewing database in browser)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create tables (development only!)
    show-sql: true  # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true  # Format SQL queries nicely

  # Security (we'll configure this later)
  security:
    user:
      name: admin
      password: admin123

# Server Configuration
server:
  port: 8080  # Application runs on http://localhost:8080

# Logging Configuration
logging:
  level:
    com.moneytransfer: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG